<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.12.4.min.js"></script>
</head>
<body>
    <script>
    //入口函数
    $(function () {
        //事件绑定
        $("#btn1").click(function () {
            console.log("abc")
        })
    })

    //$(function(){}):可以定义多次
    $(function () {
        console.log("123")
    })
    $(function () {
        console.log("234")
    })

    $(function () {
        $("#div1").css("backgroundColor","red")
        $("#div1").css("background-color","green")
    })

    </script>
    <div id="div1">div1</div>
    <div id="div2">div2</div>
    <input type="button" id="btn1" value="按钮1">

</body>
</html>
